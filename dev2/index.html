<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color CAPTCHA</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .color-box {
      display: inline-block;
      height: 60px;
      width: 120px;
      border-radius: 8px;
      margin-top: 20px;
      line-height: 60px;
      font-weight: bold;
      color: white;
      font-size: 1em;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h2>🔒 Are you a human?</h2>
  <p>Click "Stop" when the background matches the color shown below:</p>

  <div class="color-box" id="targetColorBox">Target</div><br/>

  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>

  <p id="result" style="margin-top: 20px; font-size: 1.2em;"></p>

  <script>
    (function createColorCaptcha({ difficulty = 'medium', maxAttempts = 3, onSuccess } = {}) {
      const difficultySpeeds = { easy: 1000, medium: 500, hard: 100 };
      const intervalTime = difficultySpeeds[difficulty] || 500;

      const ran = () => {
        const hex = '0123456789ABCDEF';
        return '#' + Array.from({ length: 6 }, () => hex[Math.floor(Math.random() * 16)]).join('');
      };

      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const box = document.getElementById('targetColorBox');
      const result = document.getElementById('result');

      let targetColor = '';
      let interval = null;
      let attempts = 0;

      const updateBackground = () => {
        const useTarget = Math.random() < 0.1; // 10% chance
        document.body.style.backgroundColor = useTarget ? targetColor : ran();
      };

      const start = () => {
        result.textContent = '';
        targetColor = ran();
        box.style.backgroundColor = targetColor;
        stopBtn.disabled = false;
        if (interval) clearInterval(interval);
        interval = setInterval(updateBackground, intervalTime);
      };

      const stop = () => {
        clearInterval(interval);
        stopBtn.disabled = true;
        attempts++;
        const bodyColor = getComputedStyle(document.body).backgroundColor;
        const boxColor = getComputedStyle(box).backgroundColor;

        if (bodyColor === boxColor) {
          result.textContent = '✅ Verified. You are a human!';
          result.style.color = 'green';
          startBtn.disabled = true;
          if (typeof onSuccess === 'function') onSuccess();
        } else if (attempts >= maxAttempts) {
          result.textContent = '❌ Failed. Try reloading the page.';
          result.style.color = 'red';
          startBtn.disabled = true;
        } else {
          result.textContent = `❌ Wrong! Attempts left: ${maxAttempts - attempts}`;
          result.style.color = 'orange';
        }
      };

      startBtn.onclick = start;
      stopBtn.onclick = stop;
    })({
      difficulty: 'medium',
      maxAttempts: 3,
      onSuccess: () => {
        console.log('✅ CAPTCHA passed — you can now unlock content.');
        // You can now reveal content or call a backend
      }
    });
  </script>

</body>
</html>
